    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script>
      let fish1 = document.getElementById("fish1");
      let fish2 = document.getElementById("fish2");
      let fish3 = document.getElementById("fish3");
      let fish4 = document.getElementById("fish4");
      let parabg = document.getElementById("parabg");
      let xiaostanding = document.getElementById("xiao-standing");

      window.addEventListener("scroll", function () {
        let val = window.scrollY;

        fish1.style.top = val * 0.2 + "px";
        fish1.style.left = val * 0.2 + "px";
        fish2.style.top = val * -0.5 + "px";
        fish2.style.left = val * 0.5 + "px";
        fish3.style.top = val * -0.2 + "px";
        fish3.style.left = val * 0.2 + "px";
        fish4.style.top = val * 0.2 + "px";
        fish4.style.left = val * -0.2 + "px";
        xiaostanding.style.top = val * 0.5 + "px";
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize VanillaTilt for all cards
        VanillaTilt.init(document.querySelectorAll(".card"), {
          max: 35,
          speed: 1000,
          startX: 90,
          startY: 90,
          perspective: 500,
        });
      });

      var cards = document.querySelectorAll(".card");
      let back = document.querySelectorAll(".back");

      [...cards].forEach((card) => {
        card.addEventListener("click", function () {
          if (!card.classList.contains("card-flipped")) {
            card.vanillaTilt.destroy();
          } else {
            VanillaTilt.init(card);
          }
          card.classList.toggle("card-flipped");
        });
      });
    </script>
